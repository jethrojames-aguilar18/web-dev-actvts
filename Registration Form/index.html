<!DOCTYPE html>
<html lang="en">
<head>
    <!-- PROGRAMMER: JETHRO JAMES S. AGUILAR
         SECTION: BSIT 3-2  
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Barangay Tracker</title>
</head>
<body>
    <!-- This is the main section of the webpage containg the div for layout of the registration form-->
    <section class="contact"><br><br>
        <div class="container-fluid contact-form px-4"><br><br>
            <!-- This is the div containing the logo and the form title -->
            <div class="head-row">
                <div class="logo">
                    <img src="brgylogo.png" alt="Logo" class="logo-img"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div class="text-header pad justify-content-center">
                    <h2 class="contact-head">Barangay Tracker</h2>
                    <hr class="hr-contact">
                </div>
            </div>

            <!-- This is the div containing the personal details of the form user -->
            <div class="px-0"><h1 class="px-0 text-center"><br>Personal Information</h1></div>
            <div>
                <!-- For the Full name, separated by Last NAme, First NAme, Middle Name and Suffix, if any, in that same order -->
                <form action="#">
                    <div class="row pad">
                        <div class="col-md-8 col-sm-8 px-0 mx-0">  
                            <label for="name" class="title">Full Name <span class="required-icon">*</span>&nbsp;&nbsp;&nbsp;</label>
                            <div class="name-row">
                                <div class="row-1-col-1 pt-2">
                                    <input type="text" id="last-name" name="last-name" placeholder="Enter your Last Name" required>&nbsp;Last Name
                                </div>
                                <div class="row-1-col-1 pt-2">
                                    <input type="text" id="first-name" name="first-name" placeholder="Enter your First Name" required>&nbsp;First Name
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 px-0 mx-0">
                            <label for="name" class="title">&nbsp;&nbsp;&nbsp;</label>
                            <div class="name-row">
                                <div class="row-1-col-2 pt-2 resize">
                                    <input type="text" id="middle-name" name="middle-name" placeholder="Enter your Middle Name" required>
                                    <span class="middle-name">Middle Name</span>
                                </div>
                                <div class="row-1-col-2 pt-2">
                                    <input type="text" id="suffix" name="suffix-name" placeholder="optional" required>&nbsp;Suffix
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div><br>
            <div>
                <!-- For the gender distinction -->
                <form action="#">
                    <div class="row pad birthday-container">
                        <div class="col-12 px-0">  
                            <div class="name-row">
                                <div class="row-2-col-1 pt-2">
                                    <label for="name" class="title"><br>Gender <span class="required-icon">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <span class="hidden-1"><br></span>
                                        <input type="radio" id="male" name="gender" value="Male" required> 
                                        <label for="male">Male</label>&nbsp;&nbsp;&nbsp;
                            
                                        <input type="radio" id="female" name="gender" value="Female" required>
                                        <label for="female">Female</label>&nbsp;&nbsp;&nbsp;
                            
                                        <input type="radio" id="others" name="gender" value="Others" required>
                                        <label for="others">Prefer not to say</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div><br>
            <div>
                <!-- For the birthday, birthplace, and age with bloodtype as optional field -->
                <form action="#">
                    <div class="row pad row-2">
                        <div class="col-md-9 col-sm-9 px-0">
                            <label for="name" class="title">&nbsp;&nbsp;&nbsp;</label>
                            <div class="name-row">
                                <div class="row-3-col-1 pt-2">
                                    <label for="birthday" class="title">Birthday <span class="required-icon">*</span>&nbsp;&nbsp;&nbsp;</label>
                                    <input type="date" id="birthday" name="middle-name" required>&nbsp;
                                </div>
                                <div class="row-3-col-1 pt-2 px-1">
                                    <label for="birthplace" class="title">Birthplace <span class="required-icon">*</span>&nbsp;&nbsp;&nbsp;</label>
                                    <input type="text" id="birthplace" name="suffix-name" placeholder="Enter your place of birth" required>&nbsp;
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 px-0 resize">  
                            <div class="name-row">
                                <div class="row-3-col-2 pt-2 px-0 resize">
                                    <label for="age" class="title"><br>Age <span class="required-icon">*</span></label>
                                    <input type="text" id="age" name="age" placeholder="e.g. 20" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <br><br>

            <!-- This is the div asking for the contact information of the form user -->
            <div class="px-0"><h1 class="px-0 text-center">Contact Information</h1></div>
            <div>
                <!-- For the email address -->
                <form action="#">
                    <div class="row pad row-2">
                        <div class="col-12 px-0">
                            <label for="name" class="title">&nbsp;&nbsp;&nbsp;</label>
                            <div class="name-row">
                                <div class="row-6-col-1 pt-2">
                                    <label for="name" class="title">Personal Email Address <span class="required-icon">*</span>&nbsp;&nbsp;&nbsp;</label>
                                    <input type="email" id="email" name="email" placeholder="Enter your email" required>&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <!-- For the phone and landline number (if any) -->
                <form action="#">
                    <div class="row pad row-2">
                        <div class="col-12 px-0">
                            <label for="name" class="title">&nbsp;&nbsp;&nbsp;</label>
                            <div class="name-row">
                                <!-- Uses same css as the 3rd row containing the birthday and birthplace-->
                                <div class="row-3-col-1 ">
                                    <label for="phone" class="title">Phone # <span class="required-icon">*</span>&nbsp;&nbsp;&nbsp;</label>
                                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>&nbsp;
                                </div>
                                <div class="row-3-col-1 px-1">
                                    <label for="landline" class="title">Landline #&nbsp;&nbsp;&nbsp;</label>
                                    <input type="text" id="landline" name="landline" placeholder="optional">&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <br><br>
            
            <!-- This is the div containing the address information of the user -->
            <div class="px-0"><h1 class="px-0 text-center">Address Information</h1></div>
            <div>
                <form action="#">
                    <div class="row pad row-2 ">
                        <!-- Region Dropdown -->
                        <div class="col-md-3 col-sm-3 px-0"><br>
                            <label for="region" class="title">Region <span class="required-icon">*</span>&nbsp;&nbsp;&nbsp;</label>
                            <div class="name-row">
                                <div class="row-7-col-1 ">
                                    <select id="region" name="region" required>
                                        <option value="">Select Region</option>
                                        <option value="barmm">Bangsamoro (BARMM)</option>
                                        <option value="car">Cordillera Administrative Region (CAR)</option>
                                        <option value="calabarzon">Calabarzon (Region IV-A)</option>
                                        <option value="ncr">National Capital Region (NCR)</option>
                                        <option value="mimaropa">Southwetern Tagalog Region (MIMAROPA)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                        <!-- Municipality Dropdown -->
                        <div class="col-md-3 col-sm-3 px-0"><br>
                            <label for="municipality" class="title">City <span class="required-icon">*</span>&nbsp;&nbsp;&nbsp;</label>
                            <div class="name-row">
                                <div class="row-7-col-1 ">
                                    <select id="municipality" name="municipality" required disabled>
                                        <option value="">Select Municipality/City</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                        <!-- Barangay Dropdown -->
                        <div class="col-md-3 col-sm-3 px-0"><br>
                            <label for="barangay" class="title">District <span class="required-icon">*</span>&nbsp;&nbsp;&nbsp;</label>
                            <div class="name-row">
                                <div class="row-7-col-2 ">
                                    <select id="district" name="district" required disabled>
                                        <option value="">Select District</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Barangay Dropdown -->
                        <div class="col-md-3 col-sm-3 px-0"><br>
                            <label for="barangay" class="title">Barangay <span class="required-icon">*</span>&nbsp;&nbsp;&nbsp;</label>
                            <div class="name-row">
                                <div class="row-7-col-2 ">
                                    <select id="barangay" name="barangay" required disabled>
                                        <option value="">Select Barangay</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </form>
            </div>
            <div>
                <!-- For the specific address details, like the house number, bldg or subdivision, and street/roads -->
                <form action="#">
                    <div class="row pad row-2">
                        <div class="col-md-8 col-sm-8 px-0">
                            <label for="name" class="title">&nbsp;&nbsp;&nbsp;</label>
                            <div class="name-row">
                                <div class="row-4-col-1 pt-2">
                                    <label for="unit" class="title">House No. <span class="required-icon">*</span>&nbsp;&nbsp;&nbsp;</label>
                                    <input type="text" id="unit" name="unit" placeholder="House No." required>
                                </div>
                                <div class="row-4-col-1 pt-2 px-1">
                                    <label for="bldg" class="title">Building <span class="required-icon">*</span>&nbsp;&nbsp;&nbsp;</label>
                                    <input type="text" id="bldg" name="bldg" placeholder="Subdivision/Building" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4 px-0 resize">  
                            <div class="name-row">
                                <div class="row-4-col-2 pt-2 resize">
                                    <label for="street" class="title long-title"><br>Street/Road <span class="required-icon">*</span>&nbsp;&nbsp;&nbsp;</label>
                                    <input type="text" id="street" name="street" placeholder="Street/Road" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div><br><br>
            
            <div>
                <!-- For the specific address details, like the house number, bldg or subdivision, and street/roads -->
                <form action="#">
                    <div class="row pad row-2">
                        <div class="col-12 px-0">
                            <label class="title" for="fileUpload">Attach your IDs:</label>
                            <input class="title" type="file" id="fileUpload" name="files[]" multiple><br><br>
                            <small class="title">You can attach multiple files (e.g., images, documents).</small><br><br>
                        </div>
                    </div>
                </form>
            </div><br><br>

            <div>
                <!-- This is the div as an affirmation/disclaimer part -->
                <form action="#"><hr class="hr-contact">
                    <div class="row pad row-2">
                        <div class="col-12 px-0">
                            <div class="custom-name-row">
                                <div class="custom-form-group pt-2">
                                    <input type="radio" id="truth" name="attestation" value="truth" required>
                                    <label for="truth" class="custom-text">
                                        I attest the truthfulness of all the listed information.
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div> 
            <div>
                <form action="#">
                    <div class="row pad row-2">
                        <div class="col-12 px-0">
                            <div class="custom-name-row">
                                <div class="custom-form-group pt-2">
                                    <input type="radio" id="liability" name="attestation" value="liability" required>
                                    <label for="liability" class="custom-text">
                                        I accept that I am liable for any misinformation that may occur if an information mismatch arises with existing data elsewhere.
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>   
            <br><br>
            <!-- Button to Submit -->
            <div class="row justify-content-center">
                <a href="iloveujc.html" id="submitBtn" class="btn btn-primary justify-content-center w-25" target="_blank">Submit</a>
            </div>          
        </div>
        <br><br>
    </section>
</body>
</html>
